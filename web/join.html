<!DOCTYPE html>
<html lang="fr">
    <head>
	<meta charset="utf-8">
	<title>Feather</title>
	<script type="text/javascript" src="jquery.js"></script>
	<script type="text/javascript" src="conference.js"></script>
	<script type="text/javascript" src="jquery_cookie.js"></script>
	<link rel="stylesheet" href="nexus.css" type="text/css" />
    </head>
    <body>
	<div class="Card">
	    <div class="Content">
		<div class="Join Contrast Form" style="width: 512px;">
		    <form action="join" method="post">
			<h3>New on Feather ? <span style="color: #999;">create an account</span></h3>
			<div class="Field">
			    <label for="join_email">Email</label>
			    <input style="width: 260px;" id="join_email" autocomplete="off" type="text" name="email" />
			</div>
			<div class="Field">
			    <label for="join_password">Password</label>
			    <input style="width: 260px;" id="join_password" type="password" name="password" />
			</div>
			<div class="Field">
			    <label for="join_display_name">Display name</label>
			    <input style="width: 260px;" id="join_display_name" autocomplete="off" type="text" name="display_name" />
			</div>
			<div class="Field" style="text-align: right">
			    <input type="submit" value="Join" />
			</div>
		    </form>
		</div>
	    </div>
	</div>
    </body>
</html>
